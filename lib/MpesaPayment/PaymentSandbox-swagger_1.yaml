            have a unique token per merchant that they are transacting with.
            <p>Mandatory for Requests after successful token registration.</p>
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
        customerBankEFTToken:
          type: string
          description: The token recieved as part of Token Notification call back from the Payment Gateway for a tokenised transaction. Customers will have a
            unique token per merchant that they are transacting with. The token
            needs to be populated in future transaction after Tokenization.
            <p>Mandatory for Requests after successful token registration.</p>
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5-ttebsndjwml-456628282
        tokenNotificationUrl:
          type: string
          description: The URL you would like Apigateway to send the token response to
            after successful payment and token registration. This is different
            to the payment notification result. <p>Mandatory for requests with
            RegisterTokenProfile as true</p>
          example: 'http://mycoolwebsite.com/whereIKeepTransactionLogs'
        tokenDeletedNotificationURL:
          type: string
          description: The URL you would like Apigateway to notify if we deactivate the
            token and it can no longer be used. <p>Mandatory for requests with
            RegisterTokenProfile as true</p>
          example: 'http://mycoolwebsite.com/whereIKeepTransactionLogs'
