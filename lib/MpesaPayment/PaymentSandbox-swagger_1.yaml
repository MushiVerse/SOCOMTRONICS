openapi: 3.0.1
info:
  title: Payments
  description: 'This Swagger document describes the Payments API, which facilitates a variety of payment methods (including card, eft and carrier billing) for various opcos (including South Africa, Tanzania, Lesotho and others). This
    document will be updated as new opcos and payment methods are added.
    <p>Current Scope : Carrier Billing (Lesotho and Tanzania), EFT (South
    Africa), Card (South Africa), International Cards, M-Pesa (Tanzania) </p>'
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apipulse@vodacom.co.za
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: '1.2.0'
servers:
  - url: 'https://apix.vodacom.co.za/v1/paymentsandbox'
    description: PROD Server Url
tags:
  - name: Payment Management
    
security:
  - OAuth2: []
  
paths:
  '/{countryCode}/carrierbilling':
    post:
      tags:
        - Payment Management
      summary: Carrier Billing Payment Method
      description: >-
        This operation facilitates the processing of Carrier Billing payment
        transaction
      operationId: Carrier Billing
      parameters:
        - name: countryCode
          in: path
          description: >-
            Request Originator Opco. The ISO 3166-1 alpha-2 code for the user's
            country.
          required: true
          schema:
            type: string
            enum:
              - ls
              - tz
        - name: Content-Type
          in: header
          description: >-
            Describes the type of content in the request body. This value must
            always be set to application/json
          required: true
          schema:
            type: string
            enum:
              - application/json
      requestBody:
        description: Payment Management - Carrier Billing Request Parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentManagementRequest_CarrierBilling'
        required: true
      responses:
        '200':
          description: Carrier Billing Charge Completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarrierBillingResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpikeError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
  '/{countryCode}/eft/initiate':
    post:
      tags:
        - Payment Management
      summary: EFT Payment Method
      description: This operation facilitates the processing of an EFT payment transaction
      operationId: EFT
      parameters:
        - name: countryCode
          in: path
          description: >-
            Request Originator country code. The ISO 3166-1 alpha-2 code for the user's
            country.
          required: true
          schema:
            type: string
            enum:
              - za
        - name: Content-Type
          in: header
          description: >-
            Describes the type of content in the request body. This value must
            always be set to application/json
          required: true
          schema:
            type: string
            enum:
              - application/json
      requestBody:
        description: Payment Management Request Object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentManagementRequest_EFT'
        required: true
      responses:
        '200':
          description: >-
            EFT Payment Request Initiation Url created using the Payment Object
            Parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EFTPaymentObjectResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpikeError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
      callbacks:
        EFTPaymentStatusNotificationCallBack:
          '{$request.body#/merchantNotifyURL}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: >-
                        #/components/schemas/EFTPaymentStatusNotificationCallBack
              responses:
                '200':
                  description: EFT Payment Transaction Status Notification Recieved
        EFTTokenNotificationCallBack:
          '{$request.body#/tokenNotificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/EFTTokenNotificationCallBack'
              responses:
                '200':
                  description: EFT Token Notification Recieved
        EFTDeleteTokenNotificationCallBack:
          '{$request.body#/tokenDeletedNotificationUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/EFTDeleteTokenNotificationCallBack'
              responses:
                '200':
                  description: EFT Token Notification Recieved
  '/{countryCode}/card/initiate':
    post:
      tags:
        - Payment Management
      summary: Card Payment Method
      description: This operation facilitates the processing of a Card payment transaction for all countries in scope
      operationId: Card
      parameters:
        - name: countryCode
          in: path
          description: >-
            Request Originator country code. The ISO 3166-1 alpha-2 code for the user's
            country.
          required: true
          schema:
            type: string
            enum:
            - za
            - tz
            - ls
            - ke
            - mz
            - gh
            - cd
            - et
            - ng
            - bw
            - na
            - zw
            - sz
            - er
            - gm
            - lr
            - mw
            - mu
            - ug
            - zm
            - ss
        - name: Content-Type
          in: header
          description: >-
            Describes the type of content in the request body. This value must
            always be set to application/json
          required: true
          schema:
            type: string
            enum:
              - application/json
      requestBody:
        description: Payment Management Request Object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentManagementRequest_Card'
        required: true
      responses:
        '200':
          description: Card Payment Object Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpikeError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
      callbacks:
        CardTransactionStatusCallBack:
          '{$request.body#/merchantNotifyURL} - This Callback is applicable for 1. Once-off transactions for all country in scope 2. Tokenized transactions for all country in scope 3. Recurring Transaction for SA. For International Recurring, It is a Synchronous response back to merchant':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: >-
                        #/components/schemas/CardPaymentStatusNotificationCallBack
              responses:
                '200':
                  description: Card Payment Transaction Status Notification Recieved
        CardTokenNotificationCallBack:
          '{$request.body#/merchantTokenNotifyURL} - This Callback is applicable for Tokenized transactions for all country in scope':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: >-
                        #/components/schemas/CardPaymentTokenNotificationCallBack
              responses:
                '200':
                  description: Card Payment Transaction Status Notification Recieved
  '/{countryCode}/mpesa':
    post:
      tags:
        - Payment Management
      summary: M-Pesa Payment Method
      description: This operation facilitates the processing of M-Pesa transaction
      operationId: Mpesa
      parameters:
        - name: countryCode
          in: path
          description: >-
            Request Originator country code. The ISO 3166-1 alpha-2 code for the user's
            country.
          required: true
          schema:
            type: string
            enum:
              - tz
              - ls
        - name: Content-Type
          in: header
          description: >-
            Describes the type of content in the request body. This value must
            always be set to application/json
          required: true
          schema:
            type: string
            enum:
              - application/json
      requestBody:
        description: Payment Management - M-Pesa Request Parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MpesaRequest'
        required: true
      callbacks:
        mpesaCallback:
          '{$request.body#/merchantNotifyUrl}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: >-
                        #/components/schemas/MpesaPaymentStatusNotificationCallback
              responses:
                '200':
                  description: M-Pesa Transaction Status Notification Recieved
      responses:
        '200':
          description: M-Pesa sends Push SMS to Subscriber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mpesa_sync_response'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpikeError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInternalServer'
components:
  schemas:
    MpesaRequest:
      required:
        - sourceTransactionId
        - customerIdentifier
        - merchantName
        - merchantAccountNumber
        - merchantIdentifier
        - currencyCode
        - SourceTimestamp
        - totalOrderAmount
        - merchantNotifyURL
        - merchantTransactionReference
        - sourceTimestamp
      type: object
      properties:
        sourceTransactionId:
          type: string
          description: Source Initiated Transaction ID uniquely identified for that
            transaction (UUID) UUID should be string with 36 characters (32 hex
            digits + 4 dashes)
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
          minLength: 36
          maxLength: 36
        merchantTransactionReference:
          type: string
          description: The TransactionReference is a unique Identifier for the Payment Request . This is required by M-Pesa gateway. It should be a string with 20 characters
          example: 12sdxq3634dadsas242
          minLength: 20
          maxLength: 20
        merchantIdentifier:
          type: string
          description: Unique Identifier for each merchant at ApiGateway system.
          example: 'API_PRNT_AVS'
        sourceTimestamp:
          type: string
          description: 'The timestamp of the transaction initiation from the source system'
          format: yyyy-MM-dd'T'HH:mm:ss.SSS
          example: '2016-03-25T12:00:00.000'
        customerIdentifier:
          type: string
          description: Customer Identifier - This could will be  MSISDN or other identify as defined in the respective partner's platform.
          example: '255754710119'
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: Video Play Services
          maxLength: 100
        merchantName:
          type: string
          description: The name of the business registered on M-Pesa.
          example: CELLULANT LIPA BILL
          maxLength: 20
        merchantAccountNumber:
          type: string
          description: The business account number in M-Pesa.
          example: 258888
          maxLength: 6
        language:
          type: string
          description: Language of the subscriber. This can be used to display the invoice or the USSD push in the specified language. This is depenedent on the payment provider server capability
          example: 'en'
          enum: [en]
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: TZS
          enum:
            - CDF
            - LSL
            - MZM
            - TZS
            - ZAR
        totalOrderAmount:
          type: number
          description: Total transaction amount. This can be decimal upto 2 precision.
          example: 200.00
        merchantNotifyURL:
          type: string
          description: 'The endpoint which the result call back will be sent to'
          example: 'http://10.154.10.46:3200/URL/TransactionListener2'
    Mpesa_sync_response:
      required:
        - sourceTransactionId
        - payGwTransactionId
        - apiGatewayTransactionId
        - transactionReference
        - customerIdentifier
        - merchantName
        - merchantAccountNumber
        - merchantId
        - currencyCode
        - totalOrderAmount
        - status
        - responseCode
        - sourceTimestamp
      type: object
      properties:
        sourceTransactionId:
          type: string
          description: Correlating back the Source Initiated Transaction ID 
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
          minLength: 36
          maxLength: 36
        apiGatewayTransactionId:
          type: string
          description: ApiGateway transaction ID generated for the transaction
          example: xxxxxxxzatcrh.vodacom.corp-61992-3692433-1
        payGwTransactionId:
          type: string
          description: 'The unique transaction ID generated from the Payment Gateway'
          example: "8d5f80a6fbb84c49ba434cbdf64f48ee"
        transactionReference:
          type: string
          description: The TransactionReference is the unique Identifier for the Payment that was sent as part of the request
          example: 12sdxq3634dadsas242
          minLength: 20
          maxLength: 20
        customerIdentifier:
          type: string
          description: Customer Identifier - This could will be  MSISDN or other identify as defined in the respective partner's platform.
          example: '255754710119'
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: Video Play Services
          maxLength: 100
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: TZS
          enum:
            - CDF
            - LSL
            - MZM
            - TZS
            - ZAR
        totalOrderAmount:
          type: number
          description: Total transaction amount. This can be decimal upto 2 decimal digits.
          example: 200.00
        status:
         type: string
         description: 'The status of the Transaction'
         example: 'Processed'
        statusCode:
         type: string
         description: 'The Response code of the transaction <ul><li>-1: Transaction wont be processed.System Maintanance/Busy Try again later</li> <li>0: Received Successfully and will be processed</li><li>Duplicate: Transaction has been sent within 10 minutes with matching values of customerIdentifier and merchantAccountNumber</li>
          </ul>'
         enum: ["0", "-1","Duplicate"]
         example: "O"
        sourceTimestamp:
          type: string
          description: The timestamp of the source transaction initiation that was sent as part of the request
          format: >-
            yyyy-MM-dd'T'HH:mm:ss.SSSZ 
          example: '2016-03-25T12:00:00.000'
    MpesaPaymentStatusNotificationCallback:
      type: object
      required:
        - sourceTransactionId
        - apiGatewayTransactionId
        - status
        - merchantAccountNumber
        - currencyCode
        - totalOrderAmount
        - sourceTimestamp
        - merchantTransactionReference
      properties:
        sourceTransactionId:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          description: Correlating back the Source Initiated Transaction ID
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
        apiGatewayTransactionId:
          type: string
          description: Api Gateway transaction ID generated for the transaction
          example: dapg101zatcrh.vodacom.corp-21321-211848-1.
        payGwTransactionId:
          type: string
          maxLength: 50
          description: 'The unique transaction ID generated from the Payment Gateway'
          example: "8d5f80a6fbb84c49ba434cbdf64f48ee"
        merchantTransactionReference:
          type: string
          description: The TransactionReference is the unique Identifier for the Payment that was sent as part of the request
          example: 12sdxq3634dadsas242
          minLength: 20
          maxLength: 20
        sourceTimestamp:
          type: string
          description: The timestamp of the transaction initiation from the source system. Format - yyyy-MM-dd'T'HH:mm:ss.SSS
          example: '2016-03-25T12:00:00.000'
        customerIdentifier:
          type: string
          description: Customer Identifier - This could will be  MSISDN or other identify as defined in the respective partner's platform.
          example: '255754710119'
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: Video Play Services
          maxLength: 100
        merchantAccountNumber:
          type: string
          description: The business account number in M-Pesa.
          example: 258888
          maxLength: 6 
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: TZS
          enum:
            - CDF
            - LSL
            - MZM
            - TZS
            - ZAR
        totalOrderAmount:
          type: number
          description: Total transaction amount. This can be decimal upto 2 precision.
          example: 200.00
        statusMessage:
          type: string
          description: 'The description of the transaction status'
          example: "Processed successfully"
        status:
          type: string
          description: 'The status of the transaction'
          example: "Completed / USSDCallbackCancel"
        statusCode:
          type: string
          description: The status code , if recieved from the payment gateway
          example: "00"
    PaymentManagementRequest_CarrierBilling:
      required:
        - sourceTransactionId
        - customerIdentifier
        - productIdentifier
        - totalOrderAmount
        - currencyCode
      type: object
      properties:
        sourceTransactionId:
          type: string
          description: Source Initiated Transaction ID uniquely identified for that
            transaction (UUID) UUID should be string with 36 characters (32 hex
            digits + 4 dashes)
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
          minLength: 36
          maxLength: 36
        customerIdentifier:
          type: string
          description: Customer Identifier - This could be an email address, name, MSISDN or other identify as defined in the respective partner's platform.
          example: abc@xyz.com
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: Video Play Services
          maxLength: 100
        totalOrderAmount:
          type: number
          description: Total transaction amount. This can be decimal upto 2 precision.
          example: '15.99'
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: TZS
          enum:
            - LSL
            - TZS
        carrierBillingParameters:
          $ref: '#/components/schemas/CarrierBillingParameters'
    CarrierBillingParameters:
      required:
        - serviceId
      type: object
      description: >-
        Specific Carrier Billing Parameters . <p> Tanzania : This Block not
        required. </p> <p> Lesotho : This Block required with serviceId and
        contentName as Mandatory parameters </p>
      properties:
        serviceId:
          type: string
          description: Content provider specific identification of the service that the
            subscriber is registered for or purchasing. A product/package can
            have many serviceIDs linked to it. <p> Lesotho - Mandatory </p> <p>
            Tanzania - Not Required </p>
          example: vc-accenture-avs-svod-01
        ratingAttributes:
          required:
            - contentName
          type: object
          properties:
            assetId:
              type: string
              description: An identifier for the device linked to the account requesting
                the transaction. <p> Lesotho - Optional </p> <p> Tanzania - Not
                Required </p>
              example: '1234'
            contentName:
              type: string
              description: Identifies and distinguishes the content being
                purchased/consumed <p> Lesotho - Mandatory </p> <p> Tanzania -
                Not Required </p>
              example: Nollywood 30 Days
            rate:
              type: number
              description: The rate of the package purchase. <p> Lesotho - Optional </p>
                <p> Tanzania - Not Required </p>
              example: 0.2
            preRatePriceIsGross:
              type: boolean
              description: If "true", the preRate(described above) includes VAT, if "false" then the preRate excludes VAT <p> Lesotho - optional </p> <p>
                Tanzania - Not Required </p>
              example: 'true'
            extTransId:
              type: string
              description: An identifier given by the partner/business entity for whom the transaction is being facilitated, it is used to distinguish the
                particular transaction in record/s. <p> Lesotho - Optional </p>
                <p> Tanzania - Not Required </p>
              example: null
            invoiceText:
              type: string
              description: Text which will accompany the transaction line item on the
                subscribers monthly bill/invoice. <p> Lesotho - Optional </p>
                <p> Tanzania - Not Required </p>
    CarrierBillingResponse:
      required:
        - sourceTransactionId
        - apiGatewayTransactionId
        - customerIdentifier
        - productIdentifier
        - totalOrderAmount
        - transactionStatus
      type: object
      properties:
        sourceTransactionId:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
          description: Correlating back the Source Initiated Transaction ID
          example: 123e4567-e89b-42d3-a456-556642440000
        apiGatewayTransactionId:
          type: string
          description: Api Gateway transaction ID for this transaction.
          example: dapg101zatcrh.vodacom.corp-21321-211848-1
        customerIdentifier:
          type: string
          description: Customer Identifier - The customers’ name or some form of identifier like email address or MSISDN for example.
          example: '27828640000'
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: The Vodacom Movie
        totalOrderAmount:
          type: number
          description: Amount to be paid (net of taxes).
          example: '15.99'
        transactionStatus:
          type: string
          description: Status of the payment
          example: Success
    PaymentManagementRequest_EFT:
      required:
        - sourceTransactionId
        - merchantIdentifier
        - customerIdentifier
        - productIdentifier
        - totalOrderAmount
        - currencyCode
        - eftParameters
      type: object
      properties:
        sourceTransactionId:
          type: string
          description: Source Initiated Transaction ID uniquely identified for that
            transaction (UUID).UUID should be string with 36 characters (32 hex
            digits + 4 dashes). This will be the transaction reference for the
            payment initiation and correlated in response and status call backs.
          format: uuid
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
        merchantIdentifier:
          type: string
          description: This is a unique reference to identify each caller merchant.
          example: AP_PRT_AVS
        customParameters:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
          description: This field is an array of name-value pairs that can be used to send data in fields that are not catered for in the request object.
        customerIdentifier:
          type: string
          description: Customer Identifier - This could be an email address, name, MSISDN or other identify as defined in the respective partner's platform
          example: abc@xyz.com
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for.
          example: Video Play Services
          maxLength: 100
        totalOrderAmount:
          type: integer
          format: double
          description: Total transaction amount. This can be decimal upto 2 precision.
          example: '15.99'
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: ZAR
          enum:
            - ZAR
        eftParameters:
          $ref: '#/components/schemas/EFTParameters'
    EFTParameters:
      required:
        - merchantNotifyURL
        - registerTokenProfile
        - merchantSuccessWebRedirectUrl
        - merchantErrorWebRedirectUrl
        - merchantCancelWebRedirectUrl
      type: object
      properties:
        merchantNotifyURL:
          type: string
          description: The URL that we should post the payment notification to, the result should be posted back regardless of the outcome of the transaction.
            If a value is set in the merchant admin and sent in the post, the
            notification result will be sent to the posted value.
          maxLength: 150
          example: 'https://www.mycoolwebsite.com/videos'
        merchantCancelWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in case of a cancel payment.
          maxLength: 150
        merchantErrorWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in case of an error.
          maxLength: 150
        merchantSuccessWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in the event of a successful
            request.
          maxLength: 150
          example: www.redirectmehere.co.za
        registerTokenProfile:
          type: boolean
