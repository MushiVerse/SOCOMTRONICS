    PaymentManagementRequest_Card:
      required:
        - sourceTransactionId
        - merchantTransactionReference
        - merchantIdentifier
        - customerIdentifier
        - productIdentifier
        - totalOrderAmount
        - currencyCode
        - paymentType
        - merchantNotifyUrl
      type: object
      properties:
        sourceTransactionId:
          type: string
          description: Source Initiated Transaction ID uniquely identified for that
            transaction (UUID).UUID should be string with 36 characters (32 hex
            digits + 4 dashes). This will be the transaction reference for the
            payment initiation and correlated in response and status call backs.
          format: uuid
          example: 5e2a8437-9057-49f2-bbc9-1fc1104288e5
        merchantIdentifier:
          type: string
          description: This is a unique reference to identify each caller merchant.
          example: API_PRNT_AVS
        merchantTransactionReference:
          type: string
          description: The Merchant Reference is a unique Identifier for the Payment Request . This is required by VFS Payment gateway. It should be a string with 20 characters
          minLength: 20
          maxLength: 20
          example: TNlHuw0ItOMAP0EW4raC
        paymentType:
          type: string
          description: This field indicates the type of Card payment transaction initiated from merchant.
          enum:
          - ONCEOFF
          - TOKENZED
          - RECURRING
          example: ONCEOFF
        customParameters:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
          description: This field is an array of name-value pairs that can be used to send data in fields that are not catered for in the request object.
        customerIdentifier:
          type: string
          description: Customer Identifier - This could be an email address, name, MSISDN or other identify as defined in the respective partner's platform
          example: abc@xyz.com
          maxLength: 100
        productIdentifier:
          type: string
          description: Description of the product item/(s) being paid for. This can be also the description of the overall order placed.
          example: Video Play Services
          maxLength: 100
        totalOrderAmount:
          type: integer
          description: Total transaction amount. This can be decimal upto 2 precision. This value should match sum of all subTotal for SA once-off request.
          example: '15.99'
        currencyCode:
          type: string
          description: ISO 3 currency code for that particular coutry/opco
          example: TZS
          enum:
            - LSL
            - TZS
            - ZAR
        products:
          type: array
          description: The Products group is only required for SA Card Payments. This includes Cart level product details.
          items:
            required:
              - productCode
              - productDescription
              - price
              - quantity
              - vatRate
              - subTotal
            type: object
            properties:
              productCode:
                type: string
                description: Brief description of the product
                example: 1234
              productDescription:
                type: string
                description: Brief description of the product
                example: test
              price:
                type: number
                description: Price of the Product
                example: 100
              quantity:
                type: integer
                description: Quantity of the Product
                example: 1
              vatRate:
                type: number
                description: VAT Percentage applicable.
                example: 15
              subTotal:
                type: number
                description: Total Amount Including VAT Percentage
                example: 115
        deliveryAmount:
          type: number
          description: delivery Amount if applicable. This is only valid for SA once-off payment, if required  
        merchantNotifyUrl:
          type: string
          description: The URL that we should post the payment notification to, the result should be posted back regardless of the outcome of the transaction.
            The notification result will be sent to the posted value. This field is not applicable for Recurring International transactions.
          example: www.notfiymehere.co.za
          maxLength: 256
        merchantErrorWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in case of an error. This field is applicable only for SA onceoff/Tokenized.
          example: www.redirectmehere.co.za
          maxLength: 256
        merchantCancelWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in case of an error. This field is applicable only for International onceoff/Tokenized.
          example: www.redirectmehere.co.za
          maxLength: 256
        merchantSuccessWebRedirectUrl:
          type: string
          description: To improve user experience, the payment gateway can route the user back to the partners preferred page in the event of a successful
            request. This field is applicable for all onceoff/Tokenized transactions.
          example: www.redirectmehere.co.za
          maxLength: 256
        merchantTokenNotifyUrl:
          type: string
          description: The callback url where the token details needs to be sent. This can be same as merchantNotifyUrl. This is mandatory for only Tokenized transactions.
          example: www.redirectmehere.co.za
          maxLength: 256
        customerCardToken:
          type: string
          description: Token Issued for the Recurring transaction to the merchant for a respective customer Card Transaction. This field is mandatory only for recurring transactions.
          example: 9766246538911524
        agreementId:
          type: string
          description: This agreement id needs to used from the Token notification callback. This is only used for International EcoBank Recurring payments.
          example: TNlHuw0ItOMAP0EW4raC
